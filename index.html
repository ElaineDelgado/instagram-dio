<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
   <section class="instagram-wrapper">
       <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
       </div>
       <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/instagram-logo.png" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="img/foto-perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como @elainedelgado</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é elainedelgado?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscrever-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
       </div>
   </section>
</body>
</html>
